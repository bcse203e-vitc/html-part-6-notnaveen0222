<!DOCTYPE html>
<html>
<head><title>Count Vowels and Consonants</title></head>
<body>
<script>
let str = prompt("Enter a string:").toLowerCase();
let vowels = "aeiou", vCount = 0, cCount = 0;
for (let ch of str) {
    if (vowels.includes(ch)) vCount++;
    else if (ch >= 'a' && ch <= 'z') cCount++;
}
alert(`Vowels: ${vCount}, Consonants: ${cCount}`);
</script>
</body>
</html>
