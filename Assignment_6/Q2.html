<!DOCTYPE html>
<html>
<head><title>Find Largest Number</title></head>
<body>
<script>
let x = parseInt(prompt("Enter first number:"));
let y = parseInt(prompt("Enter second number:"));
let z = parseInt(prompt("Enter third number:"));
alert(`Largest number: ${Math.max(x, y, z)}`);
</script>
</body>
</html>
